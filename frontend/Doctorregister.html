<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration Form</title>
    <style>
        * {
            font-size: small;
        }
        body {
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form_container {
            background-color: #ffffff; /* White form background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: small;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            margin-top: 2px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 8px;
            margin: 2px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .submit {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .submit:hover {
            background-color: #0056b3;
        }

        h1 {
            margin-top: 30px;
            margin-bottom: 2px;
            font-size: large;
            font-weight: 200;
            text-transform: capitalize;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            padding: 2px;
        }

        .error {
            color: red; /* Error message color */
            font-size: small;
        }
    </style>
</head>
<body>
    <div class="form_container">
        <h1>Doctor Registration</h1>
        <hr>
        <form id="doctor-registration" action="doctors/register" method="post">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name">

            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name">

            <label for="Password">Password</label>
            <input type="password" name="password" id="password">

            <label for="specialization">Specialization</label>
            <input type="text" name="specialization" id="specialization">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone">

            <label for="schedule">Schedule (e.g., Mon-Fri, 9AM-5PM)</label>
            <textarea name="schedule" id="schedule" rows="3"></textarea>

            <div class="inline">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <input type="submit" value="Register" class="submit">
        </form>
        <div id="error-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('doctor-registration');
    form.addEventListener('submit', function (event) {
        event.preventDefault();
        
        const firstName = document.getElementById('first_name').value.trim();
        const lastName = document.getElementById('last_name').value.trim();
        const specialization = document.getElementById('specialization').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const schedule = document.getElementById('schedule').value.trim();
        const password = document.getElementById('password');

        if (password.value.length < 8) {
                    showError(password, 'Password must be at least 8 characters');
                    valid = false;
                }
        // Check if terms are agreed
        const terms = document.getElementById('terms').checked;

        if (!terms) {
            alert('Please agree to the terms and conditions.');
            return;
        }

        // Now make the POST request to the API for doctor registration
        fetch('http://localhost:3001/doctors/register', { // Update the API endpoint for doctors
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                firstName: firstName,
                lastName: lastName,
                specialization: specialization,
                email: email,
                phone: phone,
                schedule: schedule,
            }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert("You have successfully registered");
                window.location.href = 'DocLogin.html';
            } else {
                alert(data.message);
            }
        })
        .catch(error => console.error('Error:', error));
    });
});

    </script>
</body>
</html>
